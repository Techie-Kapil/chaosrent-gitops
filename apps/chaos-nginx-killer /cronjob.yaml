apiVersion: batch/v1
kind: CronJob
metadata:
  name: chaos-nginx-killer
  namespace: demo
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: chaos-killer
          containers:
          - name: killer
            image: bitnami/kubectl:latest
            command: ["/bin/sh","-c"]
            args:
              - kubectl delete pod -n demo -l app=demo-nginx || true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chaos-killer
  namespace: demo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: chaos-killer
  namespace: demo
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list","delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chaos-killer
  namespace: demo
subjects:
  - kind: ServiceAccount
    name: chaos-killer
    namespace: demo
roleRef:
  kind: Role
  name: chaos-killer
  apiGroup: rbac.authorization.k8s.io

