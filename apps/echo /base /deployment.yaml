apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: docker.io/<DOCKERHUB_USERNAME>/chaosrent-echo:0.1.0
        ports:
        - containerPort: 8080
        env:
        - name: APP_VERSION
          value: "0.1.0"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"

